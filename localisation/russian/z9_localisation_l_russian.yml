 cco_generic_focus:0 "Национальный Фокус"
 cco_army_effort:0 "Развитие армии"
 cco_army_effort_desc:0 "Несмотря на растущие возможности ведения воздушной и морской войны, наземные бои по-прежнему играют ключевую роль в войнах завтрашнего дня. Подготовившись, мы сможем избежать повторного переживания ада окопов."
 cco_equipment_effort:0 "Развитие снаряжения"
 cco_equipment_effort_desc:0 "Пределы того, какое снаряжение может перевозиться пехотой, постоянно расширяются. Мы сосредоточимся на том, чтобы предоставить нашим войскам лучшие доступные средства."
 cco_motorization_effort:0 "Развитие моторизации"
 cco_motorization_effort_desc:0 "Мобильность и защита имеют решающее значение для безопасной доставки пехоты на поле боя и с него. Сосредоточение внимания на этих событиях позволит нам быстро принять меры."
 cco_doctrine_effort:0 "Развитие доктрины"
 cco_doctrine_effort_desc:0 "Военные доктрины, которые определяли наземные боевые действия в Великой войне, устарели. Мы должны направить наши величайшие умы на решение задачи формирования военной мысли завтрашнего дня."
 cco_equipment_effort_2:0 "Развитие снаряжения II"
 cco_equipment_effort_2_desc:0 "Мы продолжим наши усилия по обеспечению того, чтобы наша пехота и вспомогательные войска были вооружены самым лучшим оборудованием нашего времени."
 cco_mechanization_effort:0 "Развитие механизации"
 cco_mechanization_effort_desc:0 "Переосмысливая возможности мотопехоты, мы можем раздвинуть границы того, какие транспортные средства могут быть сконструированы сегодня."
 cco_doctrine_effort_2:0 "Развитие доктрины II"
 cco_doctrine_effort_2_desc:0 "Поле боя изменилось не только в межвоенные годы, но и в ходе недавних конфликтов. Мы должны постоянно пересматривать наши доктрины, чтобы отразить это."
 cco_equipment_effort_3:0 "Развитие снаряжения III"
 cco_equipment_effort_3_desc:0 "Вместо того чтобы имитировать или покупать иностранное оборудование, мы должны стремиться стать мировыми лидерами в области пехотного вооружения."
 cco_armor_effort:0 "Развитие бронетехники"
 cco_armor_effort_desc:0 "Применяя то, чему мы научились при механизации нашей пехоты, мы можем улучшить и нашу бронетехнику."
 cco_special_forces:0 "Силы специального назначения"
 cco_special_forces_desc:0 "Нам нужны элитные силы; горные войска и десантники должны быть нашим приоритетом."
 cco_aviation_effort:0 "Развитие авиации"
 cco_aviation_effort_tt:0 "Недостаточно мест для строительства §Yавиабазы§!"
 cco_aviation_effort_desc:0 "Нигде технический прогресс не происходит так быстро, как в воздушной войне. Авиация - это область, которой должна овладеть любая современная нация."
 cco_fighter_focus:0 "Ставка на истребители"
 cco_fighter_focus_desc:0 "Мы не видели этого последнего воздушного боя в Великой войне. Опережающее развитие истребителей даст нам преимущество в будущем."
 cco_bomber_focus:0 "Ставка на бомбардировщики"
 cco_bomber_focus_desc:0 "Когда люди будущего будут говорить об ужасах сегодняшних войн, огненный дождь, льющийся с небес, будет занимать видное место. Мы сделаем все возможное, чтобы эти истории были рассказаны нашими врагами."
 cco_aviation_effort_2:0 "Развитие авиации II"
 cco_aviation_effort_2_desc:0 "Дальнейшие достижения в авиации будут необходимы для эффективной интеграции наших военно-воздушных сил с другими родами войск."
 cco_CAS_effort:0 "Развитие штурмовиков"
 cco_CAS_effort_desc:0 "Современная армия нуждается в поддержке со стороны транспортных средств не только на земле, но и в воздухе."
 cco_rocket_effort:0 "Развитие ракет"
 cco_rocket_effort_desc:0 "Ракетные и реактивные двигатели обеспечивают беспрецедентные скорости как для беспилотных, так и для пилотируемых судов. Внедрение этих технологий позволит нам застать врага врасплох."
 cco_NAV_effort:0 "Развитие аэронавигации"
 cco_NAV_effort_desc:0 "Точно так же, как новая морская война частично разворачивается под поверхностью воды, часть ее происходит в воздухе над водой."
 cco_naval_effort:0 "Развитие военно-морские флота"
 cco_naval_effort_tt:0 "Недостаточно мест для строительства §YВоенно-морской верфи§!"
 cco_naval_effort_desc:0 "Расширение нашего военно-морского флота должно быть нашим первым приоритетом. Выделите все доступные ресурсы на новые верфи и исследуйте легкие надводные корабли."
 cco_GER_naval_effort2:0 "Расширение мощностей верфей"
 cco_GER_naval_effort2_desc:0 "Чтобы по-настоящему восстановить военно-морской флот, достойный внимания, мы должны значительно расширить наши судостроительные мощности."
 cco_flexible_navy:0 "ВМФ на основе многоцелевых судов"
 cco_flexible_navy_desc:0 "Переосмысление морской войны с учетом достижений в области подводных технологий позволит нам эффективно наносить удары по вражеским конвоям."
 cco_large_navy:0 "ВМФ на основе крупных судов"
 cco_large_navy_desc:0 "Адаптация наших военно-морских доктрин для размещения крупных кораблей и обеспечение безопасности наших торговых конвоев многому научат нас о том, какие корабли нам нужны."
 cco_submarine_effort:0 "Развитие подводных лодок"
 cco_submarine_effort_desc:0 "Подводная война - самое захватывающее развитие военно-морского флота со времен изобретения торпедного катера. Нам было бы хорошо не только защищаться от подводных лодок, но и использовать их против вражеского судоходства."
 cco_cruiser_effort:0 "Развитие крейсеров"
 cco_cruiser_effort_desc:0 "Прежде чем приступить к передовым исследованиям линкоров, небольшие крейсера нуждаются в замене."
 cco_destroyer_effort:0 "Развитие крупных кораблей"
 cco_destroyer_effort_desc:0 "Изучая конструкцию и стратегическое использование подводных лодок, мы также узнали, как противостоять этим стратегиям. Крупные корабли будут иметь решающее значение для этого."
 cco_capital_ships_effort:0 "Развитие крупных кораблей"
 cco_capital_ships_effort_desc:0 "Нация с наибольшим количеством линкоров будет править океанами. Линкоры и авианосцы представляют старое и новое в военно-морском превосходстве."
 cco_industrial_effort:0 "Развитие индустрии"
 cco_industrial_effort_desc:0 "Сосредоточьте все наши политические усилия на создании гражданской промышленности, совершив большой скачок вперед."
 cco_industrial_effort_2:0 "Развитие индустрии II"
 cco_industrial_effort_2_desc:0 "Обладая железной волей и неустанной трудовой этикой, мы можем мобилизовать людей на еще одно крупное промышленное предприятие."
 cco_construction_effort:0 "Развитие строительства"
 cco_construction_effort_tt:0 "Недостаточно мест для строительства §Yгражданских заводов§!"
 cco_construction_effort_desc:0 "Гражданский промышленный потенциал нельзя недооценивать, даже когда над миром нависает война."
 cco_production_effort:0 "Развитие вооружений"
 cco_production_effort_tt:0 "Недостаточно мест для строительства §Yвоенного завода§!"
 cco_production_effort_desc:0 "Если вы можете строить тракторы, вы можете строить танки! Мы не должны допустить, чтобы наши военные производственные мощности отставали."
 cco_construction_effort_2:0 "Развитие строительства II"
 cco_construction_effort_2_desc:0 "Продолжение расширения наших фабрик позволит нам ускорить производство товаров для торговли и дальнейшие строительные работы."
 cco_production_effort_2:0 "Развитие вооружений II"
 cco_production_effort_2_desc:0 "Попытки приспособить гражданские заводы для производства военной техники неэффективны. Сейчас мы должны сосредоточиться на подготовке военного производства."
 cco_production_effort_3:0 "Развитие вооружений III"
 cco_production_effort_3_desc:0 "Для удовлетворения потребностей в новом оборудовании необходимы постоянные усилия по расширению наших военных заводов."
 cco_infrastructure_effort:0 "Развитие инфраструктуры"
 cco_infrastructure_effort_desc:0 "Страна без надлежащей инфраструктуры не может осуществлять передовые проекты или сооружения."
 cco_infrastructure_effort_tt:0 "Недостаточно мест для строительства §Yинфраструктуры§!"
 cco_synth_oil_effort_tt:0 "Недостаточно строительных площадок для §Yсинтетического завода§!"
 cco_infrastructure_effort_2:0 "Развитие инфраструктуры II"
 cco_infrastructure_effort_2_desc:0 "Дальнейшее расширение нашей инфраструктуры позволит обеспечить транспорт и коммуникации, необходимые для высокотехнологичных подпольных проектов."
 cco_construction_effort_3:0 "Развитие строительства III"
 cco_construction_effort_3_desc:0 "Расширение нашей инфраструктурной сети значительно улучшило наши возможности в области строительства."
 cco_nuclear_effort:0 "Развитие атомной энергетики"
 cco_nuclear_effort_desc:0 "Стоя на пороге открытия, изменяющего мир, мы не можем позволить другим разжечь огонь, который однажды может поглотить Землю."
 cco_extra_tech_slot:0 "Доп.ячейка для исследований"
 cco_extra_tech_slot_desc:0 "Наше промышленное расширение и другие недавние достижения могут позволить нам параллельно проводить больше исследований и разработок."
 cco_extra_tech_slot_2:0 "Доп.ячейка для исследований II"
 cco_extra_tech_slot_2_desc:0 "Быстрая индустриализация нашей страны открыла новые возможности в области исследований и разработок, которые мы должны использовать."
 cco_technology_sharing:0 "Обмен технологиями"
 cco_technology_sharing_desc:0 "Делясь технологическими достижениями с нашими союзниками, вся наша фракция сможет более эффективно проводить исследования и разработки в военное время."
 cco_secret_weapons:0 "Секретное оружие"
 cco_secret_weapons_desc:0 "Заманчиво потратить все дополнительные ресурсы на разработку танков и самолетов, но секрет победы в войнах кроется в совершенно новых областях науки: электронике, ракетостроении и ядерных исследованиях.."
 cco_political_effort:0 "Развитие политики"
 cco_political_effort_desc:0 "Чтобы добиться перемен в мире, мы должны быть в состоянии добиться перемен в нашей собственной стране. Укрепление наших политических позиций должно быть на первом месте."
 cco_ideological_fanaticism:0 "Идеологический фанатизм"
 cco_ideological_fanaticism_desc:0 "Наши политически устоявшиеся ценности и цели стоят того, чтобы умереть за них так же, как за любую древнюю веру. Любой последователь должен быть готов встретиться лицом к лицу со смертью, а тем, кто сбивается с пути, лучше быть готовыми встретиться лицом к лицу со смертью."

