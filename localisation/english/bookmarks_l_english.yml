  OTHER_GATHERING_STORM_DESC:0 "Mapview/Sub-Continents Selection"
  EUR_GATHERING_STORM_DESC:0 "In the aftermath of Great War, the continent of Europe unified into a single state, integrating its diverse cultures, languages, and histories under one government. This new European state stretches from the Iberian Peninsula to the Ural Mountains, and from Scandinavia to the Mediterranean. Brussels was chosen as the capital, representing a central and neutral location. Istanbul, bridging Europe and Asia, was fully integrated into European territory, serving as a vital cultural and economic link. This unified Europe, leveraging its scientific, artistic, and industrial achievements, focuses on peace, stability, and prosperity for all its citizens."
  NAM_GATHERING_STORM_DESC:0 "In the aftermath of Great War, North America became a single nation, encompassing the vast expanse from the Arctic Circle to the Panama Canal, including the Caribbean islands. This unified state harmonizes the diverse cultures and histories of Canada, the United States, Mexico, and Central America. Washington, D.C. became the capital, symbolizing unity and governance. North America's government blends democratic values with economic innovation, focusing on social equity and technological advancement to ensure prosperity for its diverse populace, working diligently to integrate various cultural and historical elements."
  SSA_GATHERING_STORM_DESC:0 "Post-Great War, South America emerged as a unified state, consolidating its countries into one cohesive entity stretching from the Caribbean Sea to Tierra del Fuego. The continent's rich tapestry of indigenous cultures and colonial histories created a vibrant nation. Brasília, the capital, symbolizes urban development balanced with Amazon rainforest preservation. The government emphasizes social unity, economic growth, and equitable wealth distribution. This approach fosters a society where citizens thrive amid the continent's natural beauty and cultural heritage, ensuring that progress benefits everyone and respects the environment."
  ASA_GATHERING_STORM_DESC:0 "Post-Great War, Asia united into a single nation, spanning from the Middle East to the Far East, and from the Russian steppes to Southeast Asia's islands. This vast continent, home to ancient civilizations and modern metropolises, chose Beijing as its capital, representing a historic and contemporary power hub. Asia's unified state integrates its multifaceted cultural and economic landscapes, focusing on technological advancements and regional stability. The government aims to leverage Asia's rich resources and human capital to foster innovation and improve the quality of life for its immense and varied population, promoting unity and progress."
  AFR_GATHERING_STORM_DESC:0 "In the aftermath of Great War, Africa unified into a single state, merging its 40 colonial administrations into one expansive nation from the Mediterranean Sea to the Cape of Good Hope. The capital, Addis Ababa, symbolizes a continent united in diversity and strength. Africa's government harnesses the continent's vast natural resources and youthful population to drive economic development and innovation. Efforts focus on improving infrastructure, education, and healthcare, ensuring that growth benefits all citizens. This unified approach fosters stability and unity among diverse cultural and ethnic groups, aiming for a prosperous and equitable future."
  OCE_GATHERING_STORM_DESC:0 "Post-Great War, Oceania unified into a single state, incorporating Australia, New Zealand, Papua New Guinea, and numerous Pacific islands. The capital, Canberra, balances unique cultural identities with cohesive governance. Oceania prioritizes sustainable development, leveraging natural resources and unique ecosystems. The government focuses on protecting biodiversity while fostering growth through tourism, agriculture, and technology. This unity blends various traditions and histories, creating a harmonious society dedicated to mutual prosperity and environmental stewardship, ensuring Oceania's wealth benefits all inhabitants."